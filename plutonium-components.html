<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="plutonium-components">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `plutonium-panels`
     * Polymer 2.0 based panels for progressive web frontend.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PlutoniumComponents extends Polymer.Element {
      static get is() { return 'plutonium-components'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'plutonium-components'
          }
        };
      }
    }

    window.customElements.define(PlutoniumComponents.is, PlutoniumComponents);
  </script>
</dom-module>
