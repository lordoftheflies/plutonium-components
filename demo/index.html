<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>plutonium-components demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../plutonium-components.html">

    <link rel="import" href="../controls/plutonium-breadcrumbs.html">
    <link rel="import" href="../controls/plutonium-submenu.html">
    <link rel="import" href="../controls/plutonium-userinfo.html">

    <link rel="import" href="../panels/plutonium-index-panel.html">
    <link rel="import" href="../panels/plutonium-account-panel.html">
    <link rel="import" href="../panels/plutonium-detail-panel.html">
    <link rel="import" href="../panels/plutonium-lazy-view.html">
    <link rel="import" href="../plutonium-shared-styles.html">
    <link rel="import" href="../plutonium-shared-icons.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles plutonium-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Breadcrumbs</h3>
      <demo-snippet>
        <template>
          <plutonium-breadcrumbs>
            <div slot="crumb">
              <a href="#">Crumb #0</a>
            </div>
            <div slot="crumb">
              <a href="#">Crumb #1</a>
            </div>
            <div slot="crumb">
              <a href="#">Crumb #2</a>
            </div>
            <div slot="crumb">
              <a href="#">Crumb #3</a>
            </div>

          </plutonium-breadcrumbs>
        </template>
      </demo-snippet>
      <h3>Submenu</h3>
      <demo-snippet>
        <template>
          <plutonium-submenu>
            <label href="#" slot="label">Menu #0</label>
            <a href="#" slot="menu">Submenu #0</a>
            <a href="#" slot="menu">Submenu #1</a>
            <a href="#" slot="menu">Submenu #2</a>
          </plutonium-submenu>
          <plutonium-submenu opened>
            <label href="#" slot="label">Menu #1</label>
            <a href="#" slot="menu">Submenu #0</a>
            <a href="#" slot="menu">Submenu #1</a>
            <a href="#" slot="menu">Submenu #2</a>
          </plutonium-submenu>
          <plutonium-submenu opened>
            <label href="#" slot="label">Menu #2</label>
            <a href="#" slot="menu">Submenu #0</a>
            <a href="#" slot="menu">Submenu #1</a>
            <plutonium-submenu slot="menu" opened>
              <label href="#" slot="label">Submenu #3</label>
              <a href="#" slot="menu">Subsubmenu #0</a>
              <a href="#" slot="menu">Subsubmenu #1</a>
              <a href="#" slot="menu">Subsubmenu #2</a>
            </plutonium-submenu>
            <plutonium-submenu slot="menu" opened>
              <label href="#" slot="label">Menu #3</label>
              <a href="#" slot="menu">Subsubmenu #0</a>
              <a href="#" slot="menu">Subsubmenu #1</a>
              <a href="#" slot="menu">Subsubmenu #2</a>
              <a href="#" slot="menu">Subsubmenu #3</a>
            </plutonium-submenu>
          </plutonium-submenu>
        </template>
      </demo-snippet>
      <h3>Lazy view</h3>
      <demo-snippet>
        <template>
          <plutonium-lazy-view loading>
            <label slot="message">Loading message #0</label>
            <p slot="content">Content #0</p>
          </plutonium-lazy-view>
          <plutonium-lazy-view>
            <label slot="message">Loading message #1</label>
            <p slot="content">Content #1</p>
          </plutonium-lazy-view>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic plutonium-components demo</h3>
      <demo-snippet>
        <template>
          <plutonium-components></plutonium-components>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
