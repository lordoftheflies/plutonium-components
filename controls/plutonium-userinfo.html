<link rel="import" href="../../polymer/polymer-element.html">

<dom-module id="plutonium-userinfo">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <label>[[username]]</label>
    </template>

    <script>
        /**
         * `plutonium-panels`
         * Polymer 2.0 based panels for progressive web frontend.
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class PlutoniumUserInfoControl extends Polymer.Element {
            static get is() {
                return 'plutonium-userinfo';
            }

            static get properties() {
                return {
                    username: {
                        type: String,
                        notify: true,
                        value: () => 'Anonymous'
                    }
                };
            }
        }

        window.customElements.define(PlutoniumUserInfoControl.is, PlutoniumUserInfoControl);
    </script>
</dom-module>
